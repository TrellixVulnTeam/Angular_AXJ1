<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background: linear-gradient(to right, #000046, #1cb5e0);">

  <nav class="navbar navbar-expand-sm bg-black navbar-width">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <h1 style="color: rgb(255, 255, 255);">Agenda</h1>
      </li>

    </ul>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-5"></div>
      <ul class="list-group">
        <h1 style="color: white">Listado de contactos</h1>
        <li *ngFor="let contact of contactArray" class="list-group-item list-group-item-action"
          (click)="openForEdit(contact)" [class.active]="contact == selectContact">
          <span style="color: rgb(0, 0, 0)" class="badge badge-primary">{{contact.id}}</span>{{contact.name}} -
          {{contact.telephone}} -
          {{contact.email}} - {{contact.direction}} - {{contact.rut}} - {{contact.city}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Ingrese Nuevo Contacto
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectContact.name" placeholder="Ingrese nombre" class="form-control">
            <br>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectContact.telephone" placeholder="Ingrese numero telefonico"
              class="form-control">
            <br>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectContact.email" placeholder="Ingrese correo" class="form-control">
            <br>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectContact.direction" placeholder="Ingrese direccion"
              class="form-control">
            <br>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectContact.rut" placeholder="Ingrese rut" class="form-control">
            <br>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectContact.city" placeholder="Ingrese ciudad" class="form-control">
            <br>
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Guardar
          </button>
          <button *ngIf="selectContact.id !==0" class="btn btn-danger" (click)="delete()">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
